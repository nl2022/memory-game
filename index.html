<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Card Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;600;700&family=Nunito&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <section class="intro-section text-center">
        <h1>Memory Game</h1>
        <p class="subheading">Match as many kittens as you can in 5 attempts!</p>
        <button class="btn play-btn btn-primary btn-lg">Play</button>
        <button class="btn reset-btn btn-outline-secondary btn-lg">Start Over</button>
    </section>

    <section class="game-area container-fluid text-center">
        <div class="row">
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd0" class="cd-img" src="./Images/back.jpg" height="200px width=128px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd1" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd2" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd3" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd4" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd5" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd6" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd7" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd8" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd9" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd10" class="cd-img" src="./Images/back.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cd11" class="cd-img" src="./Images/back.jpg" height="200px"></div>
        </div>
    </section>

    <section class="attempts text-center">Attempts remaining: 5</section>

    <section class="collection game-area container-fluid text-center">
        <h2>Cards collected:</h2>
        <div class="row">
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cl0" class="collected-cd" src="./Images/fuzzy-frame.jpg" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cl1" class="collected-cd" src="" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cl2" class="collected-cd" src="" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cl3" class="collected-cd" src="" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cl4" class="collected-cd" src="" height="200px"></div>
            <div class="col col-lg-2 col-md-3 col-sm-4 col-xs-6"><img id="cl5" class="collected-cd" src="" height="200px"></div>
        </div>
    </section>

</html>
